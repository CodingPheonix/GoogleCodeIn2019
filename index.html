<html>
<head>
    <title>Home</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="UTF-8">
    <meta name="author" content="Aditya Agrawal">
    <meta keywords="Art, Design"></meta>
    <link rel="shortcut icon" type="image/png" href="favicon.png"/>
</head>


<link rel="stylesheet" type="text/css" href="style.css">

<div class="background-container">
    <image src="Background.jpg" id = bckimage></image>
    <div class="headerPos">Coding Pheonix's World of Drawing</div>

        <div class="slideshow-container">
        
        <div class="DrawingSlideShow fade">
          <div class="numbertext">1 / 3</div>
          <img src="DragonKnight.JPG" style="width:100%">
          <div class="text">A drawing of a dragonknight</div>
        </div>
        
        <div class="DrawingSlideShow fade">
          <div class="numbertext">2 / 3</div>
          <img src="ZombieMan.png" style="width:100%">
          <div class="text"> One of my drawings of a zombie man</div>
        </div>
        
        <div class="DrawingSlideShow fade">
          <div class="numbertext">3 / 3</div>
          <img src="Concept.JPG" style="width:100%">
          <div class="text">Going through a rough concept of an idea</div>
        </div>
        
        <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
        <a class="next" onclick="plusSlides(1)">&#10095;</a>
        
        <div style="text-align:center" id="dots">
                <span class="dot" onclick="currentSlide(1)"></span> 
                <span class="dot" onclick="currentSlide(2)"></span> 
                <span class="dot" onclick="currentSlide(3)"></span> 
        </div>

        </div>
        
        <script>
        var slideIndex = 1;
        showSlides(slideIndex);
        
        function plusSlides(n) {
          showSlides(slideIndex += n);
        }
        
        function currentSlide(n) {
          showSlides(slideIndex = n);
        }
        
        function showSlides(n) {
          var i;
          var slides = document.getElementsByClassName("DrawingSlideShow");
          var dots = document.getElementsByClassName("dot");
          if (n > slides.length) {slideIndex = 1}    
          if (n < 1) {slideIndex = slides.length}
          for (i = 0; i < slides.length; i++) {
              slides[i].style.display = "none";  
          }
          for (i = 0; i < dots.length; i++) {
              dots[i].className = dots[i].className.replace(" active", "");
          }
          slides[slideIndex-1].style.display = "block";  
          dots[slideIndex-1].className += " active";
        }
        </script>
        
        <button id="HomeButton" onclick="window.location = 'index.html'">Home</button>
        <button id="NotebookButton" onclick="window.location = 'Notebooks.html'">Notebooks</button>
        <button id="WhyLearnButton" onclick="window.location = 'WhyLearn.html'">Why learn to draw?</button>
</div>

</html>
